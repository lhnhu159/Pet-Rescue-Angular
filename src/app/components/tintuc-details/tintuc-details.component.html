<app-header></app-header>
<section class="tintuc">
    <div class="heading">
        <div class="heading__content">
            <h3 class="heading__title">DETAILS</h3>

            <p class="heading__desc">ADOPT - CARE - RESCUE</p>

        </div>
    </div>

    <div class="line"><img src="../../../assets/img/bg-bdr.png" alt="" class="img"></div>

    <div class="content">
        <div class="container">
            <div class="content__left">
                <h3 class="content__title">{{tintucNow.tieude}}</h3>

                <p class="content__date">{{tintucNow.ngaytao|date}}</p>

                <p class="content__danhmuc">
                    <ng-container *ngFor="let danhmuc of danhmuc">
                        <span *ngIf="danhmuc._id==tintucNow.danhmuc">{{danhmuc.tendanhmuc}}</span>
                    </ng-container>
                </p>

                <div class="content__border"></div>

                <div class="content__main" [innerHtml]="tintucNow.noidung"></div>
            </div>
            <div class="content__right">
                <div class="categories">
                    <h3 class="categories__title">Categories</h3>

                    <div class="categories__border"><img src="../../../assets/img/line_separator_gray.png" alt="" class="img-border"></div>

                    <ul class="categories__list">
                        <li class="categories__item" *ngFor="let danhmuc of danhmuc"><span class="icon"><i class="fas fa-paw"></i></span>{{danhmuc.tendanhmuc}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="more">
        <h3 class="more__title">CÓ THỂ BẠN CŨNG THÍCH</h3>

        <div class="more__border"><img src="../../../assets/img/pattern3.png" alt="" class="img-border"></div>

        <div class="more__content">
            <div class="news" *ngFor="let tintuc of more" (click)="clickDetails(tintuc._id)">
                <div class="news__img"><img src="{{tintuc.hinhanh}}" alt="Img" class="news-img"></div>

                <div class="news__content">
                    <p class="news__date">{{tintuc.ngaytao|date}}</p>

                    <h3 class="news__title">{{tintuc.tieude}}</h3>

                    <p class="news__desc">{{tintuc.mota}}</p>

                    <div class="news__border"></div>

                    <div class="news__readmore">
                        <button class="readmore-btn" (click)="clickDetails(tintuc._id)">XEM THÊM <span class="readmore-icon"><i class="fas fa-angle-double-right"></i><span class="icon-hover"><i class="fas fa-angle-double-right"></i></span></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="donate">
        <h3 class="donate__title">
            Bạn đã <span class="yellow">sẵn sàng giúp đỡ?</span>
        </h3>

        <button class="donate__btn">ỦNG HỘ NGAY</button>
    </div>
</section>
